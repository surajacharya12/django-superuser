{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{% url 'dashboard' %}" />
</form>
<p>
    Don't have an account? <a href="{% url 'sign_up' %}">Sign up</a>
</p>
{% endblock content %}
